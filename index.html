    <h1>BOOKFULLY</h1>

    <!-- <button>+ Add Book</button> -->
    <div class="add-book-container">
      <label for="title">Title</label
      ><input
        id="titleInput"
        type="text"
        placeholder="e.g. Harry Potter"
        required
      />
      <label for="author">Author</label
      ><input
        id="authorInput"
        type="text"
        placeholder="e.g. J.K.Rowling"
        required
      />
      <label for="pages">Pages</label
      ><input id="pagesInput" type="number" placeholder="e.g. 395" required />
      <label for="read">Have you read this book?</label>
      <input type="checkbox" name="not-read" id="not-read" checked />No
      <input type="checkbox" name="read-already" id="read-already" />Yes
      <button type="submit" id="add-book">Add Book</button>
    </div>
