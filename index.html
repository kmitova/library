<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>BOOKFULLY</h1>

    <button id="add-book-modal-btn">+ Add Book</button>
    <div class="add-book-container" id="modal-container">
      <div class="modal">
        <label for="title">Title</label
        ><input
          id="titleInput"
          type="text"
          placeholder="e.g. Harry Potter"
          required autocomplete="off"
        />
        <label for="author">Author</label
        ><input
          id="authorInput"
          type="text"
          placeholder="e.g. J.K.Rowling"
          required autocomplete="off"
        />
        <label for="pages">Pages</label
        ><input id="pagesInput" type="number" placeholder="e.g. 395" required autocomplete="off" />
        <label for="read">Have you read this book?</label>
        <!-- <input type="checkbox" name="not-read" id="not-read" checked />No -->
        <input type="checkbox" name="read-already" id="read-already" />Yes
        <button type="submit" id="add-book">Add Book</button>
      </div>
    </div>
    <div class="books-container" id="books-container">
      <h3>Your books:</h3>
    </div>
    <footer><p class="footer-content">by kmitova</p>
      </footer>
    <script src="./script.js"></script>
  </body>
</html>
